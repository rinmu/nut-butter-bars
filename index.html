<!DOCTYPE html>
<head>
<title>localStorageのテスト
</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>

<body>
<div id="app"></div>
<script>
if(!localStorage.getItem("first_accessed_time")){
    localStorage.setItem("first_accessed_time", new Date);
}

new Vue({
  el: '#app',
  template: '<p>このページには最初にアクセスしたのは {{msg}} です</p>',
  data: { msg: localStorage.getItem("first_accessed_time")}
})
</script>
</body>
